<!Doctype html>
<html>
    <head>
        <title>Higher or Lower</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1> Welcome to Higher or lower! <h1>

        <section id="difficultySettings">
            <p> Select your difficulty below - </p>

            <div class="button-wrapper">
                <button id="easyButton"> Easy </button>
                <p> numbers from 1-10</p>
            </div>
            <div class="button-wrapper">
                <button id="mediumButton"> Medium </button>
                <p> numbers from 1-20</p>
            </div>
            <div class="button-wrapper">
                <button id="hardButton"> Hard </button>
                <p> numbers from 1-30</p>
            </div>
        </section>

        <section id="mainSection">
            <label> Enter your guess below </label> <br>
            <input id="guessValue" type="text" value=" "> <br>
            <input id="submitButton" type="button" value="Submit Guess"> <br>
        </section>

        <p id="guessedWrongText"> Higher or Lower Text </p>
        <button id="replayButton"> Replay </button>

    <footer>
        <script src="script.js"></script>
    </footer>
    </body>
</html>
